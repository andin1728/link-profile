	<script>
		function formatHarga() {
			var harga = document.getElementById("harga").value;
			harga = harga.replace(/[^\d]/g, ''); // Hapus semua karakter selain angka
			harga = parseInt(harga, 10); // Ubah menjadi bilangan bulat
			if (isNaN(harga)) {
				harga = 0;
			}
			document.getElementById("harga").value = harga.toLocaleString('id-ID');
		}

		function hitungDiskon() {
			var harga = document.getElementById("harga").value;
			harga = harga.replace(/[^\d]/g, ''); // Hapus semua karakter selain angka
			harga = parseInt(harga, 10); // Ubah menjadi bilangan bulat
			if (isNaN(harga)) {
				harga = 0;
			}
			var diskon = document.getElementById("diskon").value;
			var total = harga - (harga * diskon / 100);
			document.getElementById("total").value = "Rp. " + total.toLocaleString('id-ID');
		}
	</script>
